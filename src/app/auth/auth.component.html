<div class="container">
  <div><h1>ENTER THE ZONE</h1></div>
  <form  #authForm="ngForm" (ngSubmit)="authFormSubmit(authForm)">
    <div>
      <mat-form-field appearance="outline" class="auth-form-control">
        <mat-label>username</mat-label>
        <input matInput type="text"
               name="usernmae"
               ngModel>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="auth-form-control">
        <mat-label>password</mat-label>
        <input matInput
               type="password"
               name="password"
               required
               ngModel
               minlength="3"
        >
      </mat-form-field>
    </div>
    <div class="login-signup-buttons auth-form-control">
      <button mat-flat-button color="primary"
      [disabled]="!authForm.valid"
              type="submit"
      >Login</button>
      <button mat-stroked-button color="primary">Signup</button>
    </div>
  </form>
  <br>
  <div>or continue with:</div>
